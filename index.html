<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="Img/arrow.png" id="arrowIcon"/>
        </div>

        <ul id="list" class="hide">
          <li class="option">
            <img src="Img/facebook.png" />
            <p>facebook</p>
          </li>
          <li class="option">
            <img src="Img/instagram.png" />
            <p>Instagram</p>
          </li>

          <li class="option">
            <img src="Img/pinterest.png" />
            <p>Pinterest</p>
          </li>

          <li class="option">
            <img src="Img/twitter.png" />
            <p>Twitter</p>
          </li>

          <li class="option">
            <img src="Img/whatsapp.png" />
            <p>WhatsApp</p>
          </li>

          <li class="option">
            <img src="Img/youtube.png" />
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
